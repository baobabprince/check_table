name: Daily Dror Check

on:
  # 驻注转 专拽驻   砖注 09:00 (UTC)
  # 09:00 UTC = 11:00 砖注 砖专 ( 砖注 拽抓)
  schedule:
    - cron: '0 5 * * *' 
  # 驻砖专 驻注 转 爪专 拽 (-Actions tab)
  workflow_dispatch:

jobs:
  check_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 专转 住转 Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # 转拽转 住驻专转 gspread 专砖转
      - name: Install dependencies
        run: pip install gspread

      # 爪专转 拽抓 Credentials  转 -Secret
      - name: Create Google Service Account Credentials file
        run: echo '${{ secrets.GOOGLE_CREDENTIALS }}' > gsheets_credentials.json

      # 1. 专爪转 住拽专驻 拽. 
      #  爪 注 拽 1, -Job 砖.
      - name: Run Dror check script
        id: dror_check
        run: python check_dror.py
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        
      # 2. 砖转 转专 专 - 驻注 专拽  砖 拽 砖 (failure())
      - name: Send Telegram Alert on Failure
        if: ${{ failure() }} 
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
             *转专! 转  住专 专专 !*  拽 拽:
            [抓  ](https://docs.google.com/spreadsheets/d/${{ secrets.SPREADSHEET_ID }}/edit)
          format: markdown # 砖砖 驻专 Markdown 转专转 砖转 拽
