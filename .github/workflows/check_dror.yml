# .github/workflows/check_dror.yml

name: Daily Child Data Check

on:
  schedule:
    - cron: '0 9 * * *' 
  workflow_dispatch:

jobs:
  check_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install gspread

      - name: Create Google Service Account Credentials file
        run: echo '${{ secrets.GOOGLE_CREDENTIALS }}' > gsheets_credentials.json

      # 1. 专爪转 住拽专驻 拽. 
      # ** 砖   CHILD_NAME 砖住祝 -env **
      - name: Run Child check script
        id: child_check
        run: python check_dror.py
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          CHILD_NAME: ${{ secrets.CHILD_NAME }} # ** 住专 转 砖  住拽专驻 **
        
      # 2. 砖转 转专 专 - 砖砖 -CHILD_NAME 转 注
      - name: Send Telegram Alert on Failure
        if: ${{ failure() }} 
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
             *转专! 转  住专 注专 ${{ secrets.CHILD_NAME }} !*  拽 拽:
            [抓  ](https://docs.google.com/spreadsheets/d/${{ secrets.SPREADSHEET_ID }}/edit)
          format: markdown
