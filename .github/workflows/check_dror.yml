# .github/workflows/check_dror.yml

name: Daily Child Data Check

on:
  schedule:
    - cron: '0 9 * * *' 
  
  workflow_dispatch:
    inputs:
      child_name:
        description: '砖  拽 (Child name to check)'
        required: false 
      
jobs:
  check_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install gspread

      - name: Create Google Service Account Credentials file
        run: echo '${{ secrets.GOOGLE_CREDENTIALS }}' > gsheets_credentials.json

      # 1. 专爪转 住拽专驻 拽. 
      - name: Run Child check script
        id: child_check
        run: python check_dror.py
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          # 猸锔 转拽 1: 砖砖  驻拽爪转 default 砖转 住 ( 住专)
          CHILD_NAME: ${{ github.event.inputs.child_name.default }}${{ secrets.DEFAULT_CHILD_NAME }} # 猬锔 拽 44 转拽
        
      # 2. 砖转 转专 专 - 砖砖 砖 砖专
      - name: Send Telegram Alert on Failure
        if: ${{ failure() }}  
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
             *转专! 转  住专 注专 ${{ github.event.inputs.child_name.default(secrets.DEFAULT_CHILD_NAME) }} !*  拽 拽: # 猬锔 拽 53 转拽
            [抓  ](https://docs.google.com/spreadsheets/d/${{ secrets.SPREADSHEET_ID }}/edit)
          format: markdown
